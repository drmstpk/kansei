<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文内容表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .month-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .month-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .total-monthly {
            font-size: 1.2em;
            color: #ff4500;
            margin-top: 10px;
        }

        .day-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .day-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .order:last-child {
            border-bottom: none;
        }

        .order-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-items {
            margin-left: 10px;
        }

        .total {
            font-weight: bold;
            color: #ff4500;
        }

        .summary {
            margin-top: 20px;
            font-size: 1.2em;
            color: #005500;
        }

        .delete-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .export-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .export-button:hover {
            background-color: #45a049;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhC42q3yJq8kIXTKkl67nSiVX_Wn8_NK8",
            authDomain: "test1-dcefa.firebaseapp.com",
            databaseURL: "https://test1-dcefa-default-rtdb.firebaseio.com",
            projectId: "test1-dcefa",
            storageBucket: "test1-dcefa.firebasestorage.app",
            messagingSenderId: "751353137597",
            appId: "1:751353137597:web:16be05a30d56a3b19baad4",
            measurementId: "G-H85YJ00FY2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", () => {
            const ordersContainer = document.getElementById("orders-container");
            const ordersRef = ref(database, "orders");

            let monthlySummary = {};
            let dailySummary = {};

            const updateSummary = (summary, totalKey) => {
                let summaryHTML = `<strong>${totalKey}:</strong><br>`;
                Object.entries(summary).forEach(([itemName, data]) => {
                    summaryHTML += `${itemName}: ${data.count}個 (¥${data.total})<br>`;
                });
                return summaryHTML;
            };

            onValue(ordersRef, (snapshot) => {
                const orders = snapshot.val();
                ordersContainer.innerHTML = "";
                monthlySummary = {};
                dailySummary = {};

                if (orders) {
                    const monthlyOrders = {};
                    Object.entries(orders).forEach(([id, order]) => {
                        const orderDate = new Date(order.date);
                        const monthKey = `${orderDate.getFullYear()}年${orderDate.getMonth() + 1}月`;
                        const dayKey = `${orderDate.getFullYear()}年${orderDate.getMonth() + 1}月${orderDate.getDate()}日`;

                        if (!monthlyOrders[monthKey]) {
                            monthlyOrders[monthKey] = { orders: [], days: {}, total: 0 };
                        }
                        if (!monthlyOrders[monthKey].days[dayKey]) {
                            monthlyOrders[monthKey].days[dayKey] = [];
                        }

                        monthlyOrders[monthKey].orders.push({ id, ...order });
                        monthlyOrders[monthKey].days[dayKey].push({ id, ...order });
                        monthlyOrders[monthKey].total += order.total;

                        if (!monthlySummary[monthKey]) {
                            monthlySummary[monthKey] = {};
                        }
                        order.items.forEach((item) => {
                            if (!monthlySummary[monthKey][item.name]) {
                                monthlySummary[monthKey][item.name] = { count: 0, total: 0 };
                            }
                            monthlySummary[monthKey][item.name].count += item.count;
                            monthlySummary[monthKey][item.name].total += item.count * item.price;
                        });

                        if (!dailySummary[dayKey]) {
                            dailySummary[dayKey] = {};
                        }
                        order.items.forEach((item) => {
                            if (!dailySummary[dayKey][item.name]) {
                                dailySummary[dayKey][item.name] = { count: 0, total: 0 };
                            }
                            dailySummary[dayKey][item.name].count += item.count;
                            dailySummary[dayKey][item.name].total += item.count * item.price;
                        });
                    });

                    Object.entries(monthlyOrders).forEach(([month, data]) => {
                        const monthDiv = document.createElement("div");
                        monthDiv.classList.add("month-container");

                        const monthHeader = document.createElement("div");
                        monthHeader.classList.add("month-header");
                        monthHeader.textContent = month;
                        monthDiv.appendChild(monthHeader);

                        const monthlyTotalDiv = document.createElement("div");
                        monthlyTotalDiv.classList.add("total-monthly");
                        monthlyTotalDiv.textContent = `総合計金額: ¥${data.total}`;
                        monthDiv.appendChild(monthlyTotalDiv);

                        Object.entries(data.days).forEach(([day, orders]) => {
                            const dayDiv = document.createElement("div");
                            dayDiv.classList.add("day-container");

                            const dayHeader = document.createElement("div");
                            dayHeader.classList.add("day-header");
                            dayHeader.textContent = day;
                            dayDiv.appendChild(dayHeader);

                            orders.forEach((order) => {
                                const orderDiv = document.createElement("div");
                                orderDiv.classList.add("order");

                                const header = document.createElement("div");
                                header.classList.add("order-header");
                                header.textContent = `ニックネーム: ${order.nickname} / 注文日時: ${order.date}`;
                                orderDiv.appendChild(header);

                                const itemsDiv = document.createElement("div");
                                itemsDiv.classList.add("order-items");
                                order.items.forEach((item) => {
                                    const itemDiv = document.createElement("div");
                                    itemDiv.textContent = `${item.name} x${item.count} (\u00a5${item.price * item.count})`;
                                    itemsDiv.appendChild(itemDiv);
                                });
                                orderDiv.appendChild(itemsDiv);

                                const totalDiv = document.createElement("div");
                                totalDiv.classList.add("total");
                                totalDiv.textContent = `合計金額: ¥${order.total}`;
                                orderDiv.appendChild(totalDiv);

                                dayDiv.appendChild(orderDiv);
                            });

                            const todaySummaryDiv = document.createElement("div");
                            todaySummaryDiv.classList.add("summary");
                            todaySummaryDiv.innerHTML = updateSummary(dailySummary[day], "今日の集計");
                            dayDiv.appendChild(todaySummaryDiv);

                            monthDiv.appendChild(dayDiv);
                        });

                        const summaryDiv = document.createElement("div");
                        summaryDiv.classList.add("summary");
                        summaryDiv.innerHTML = updateSummary(monthlySummary[month], "今月の集計");
                        monthDiv.appendChild(summaryDiv);

                        ordersContainer.appendChild(monthDiv);
                    });
                } else {
                    ordersContainer.textContent = "現在、注文はありません。";
                }
            });

            // CSV出力用の関数
            const exportToCSV = () => {
                let csvContent = "注文ID,ニックネーム,注文日時,商品名,数量,価格,合計金額\n";

                Object.entries(monthlySummary).forEach(([month, data]) => {
                    data.orders.forEach(order => {
                        order.items.forEach(item => {
                            csvContent += `${order.id},${order.nickname},${order.date},${item.name},${item.count},${item.price},${item.price * item.count}\n`;
                        });
                    });
                });

                // CSVデータをBlobとして生成し、ダウンロード
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "orders_data.csv";
                document.body.appendChild(link);  // 必要な場合リンクをDOMに追加
                link.click();                    // リンクをクリックしてダウンロード
                document.body.removeChild(link); // ダウンロード後にリンクを削除
            };

            // 出力ボタンの追加
            const exportButton = document.createElement("button");
            exportButton.classList.add("export-button");
            exportButton.textContent = "売上データの出力";
            exportButton.addEventListener("click", exportToCSV);
            document.body.appendChild(exportButton);
        });
    </script>
</head>
<body>
    <h1>注文内容一覧</h1>
    <div id="orders-container">
        <!-- 注文内容がここに表示されます -->
    </div>
</body>
</html>
