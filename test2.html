<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文内容表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .order-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .order:last-child {
            border-bottom: none;
        }

        .order-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-items {
            margin-left: 10px;
        }

        .total {
            font-weight: bold;
            color: #ff4500;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { parse } from 'https://cdn.jsdelivr.net/npm/json2csv@5.0.0/dist/json2csv.min.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBhC42q3yJq8kIXTKkl67nSiVX_Wn8_NK8",
            authDomain: "test1-dcefa.firebaseapp.com",
            databaseURL: "https://test1-dcefa-default-rtdb.firebaseio.com",
            projectId: "test1-dcefa",
            storageBucket: "test1-dcefa.firebasestorage.app",
            messagingSenderId: "751353137597",
            appId: "1:751353137597:web:16be05a30d56a3b19baad4",
            measurementId: "G-H85YJ00FY2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", () => {
            const ordersContainer = document.getElementById("orders-container");
            const ordersRef = ref(database, "orders");

            // 注文データの取得と表示
            onValue(ordersRef, (snapshot) => {
                const orders = snapshot.val();
                ordersContainer.innerHTML = ""; // 表示をリセット

                if (orders) {
                    Object.entries(orders).forEach(([id, order]) => {
                        const orderDiv = document.createElement("div");
                        orderDiv.classList.add("order");

                        // 注文の基本情報
                        const header = document.createElement("div");
                        header.classList.add("order-header");
                        header.textContent = `ニックネーム: ${order.nickname} / 注文日時: ${order.date}`;
                        orderDiv.appendChild(header);

                        // 商品一覧
                        const itemsDiv = document.createElement("div");
                        itemsDiv.classList.add("order-items");
                        order.items.forEach((item) => {
                            const itemDiv = document.createElement("div");
                            itemDiv.textContent = `${item.name} x${item.count} (\u00a5${item.price * item.count})`;
                            itemsDiv.appendChild(itemDiv);
                        });
                        orderDiv.appendChild(itemsDiv);

                        // 合計金額
                        const totalDiv = document.createElement("div");
                        totalDiv.classList.add("total");
                        totalDiv.textContent = `合計金額: \u00a5${order.total}`;
                        orderDiv.appendChild(totalDiv);

                        ordersContainer.appendChild(orderDiv);
                    });
                } else {
                    ordersContainer.textContent = "現在、注文はありません。";
                }
            });

            // 売上データのCSV出力機能
            const csvButton = document.getElementById("csvoutput");

            csvButton.addEventListener("click", async () => {
                const ordersSnapshot = await fetchOrders();
                const categorizedData = categorizeOrders(ordersSnapshot);
                generateCSV(categorizedData);
            });
        });

        // Firebaseから注文データを取得する関数
        const fetchOrders = async () => {
            const ordersRef = ref(database, "orders");
            return new Promise((resolve) => {
                onValue(ordersRef, (snapshot) => {
                    resolve(snapshot.val());
                });
            });
        };

        // 注文データをカテゴリーごとに分類
        const categorizeOrders = (orders) => {
            const categorizedData = {};

            Object.values(orders).forEach(order => {
                order.items.forEach(item => {
                    const category = item.category || "未分類"; // 商品のカテゴリー
                    if (!categorizedData[category]) {
                        categorizedData[category] = [];
                    }
                    categorizedData[category].push({
                        nickname: order.nickname,
                        date: order.date,
                        item: item.name,
                        quantity: item.count,
                        total: item.price * item.count
                    });
                });
            });

            return categorizedData;
        };

        // CSVファイルを生成
        const generateCSV = (categorizedData) => {
            Object.keys(categorizedData).forEach(category => {
                const csv = parse(categorizedData[category]);
                const blob = new Blob([csv], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${category}_sales_data.csv`;
                link.click();
            });
        };
    </script>
</head>
<body>
    <h1>注文内容一覧</h1>
    <div id="orders-container" class="order-container">
        <!-- 注文内容がここに表示されます -->
    </div>
    <div id="csv">
        <button id="csvoutput">売上データを出力</button>
    </div>
</body>
</html>
