<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <style>
        /* 管理者パスワード欄を目立たなくする */
        #adminLogin {
            position: fixed;
            top: 0px;
            right: 10px;
            font-size: 0.9em;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #selectedItems {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #selectedItems h3 {
            margin-top: 0;
        }

        .menu-item {
            display: inline-block;
            text-align: center;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            height: 280px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item p {
            margin: 5px 0;
        }

        .menu-item .price {
            font-size: 14px;
            color: #555;
        }

        .menu-category {
            margin-top: 20px;
        }

        .menu-category h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 25px;
            height: 25px;
        }

        /* 右下のボタンのスタイルを削除 */
        #orderButton {
            position: fixed;
            bottom: 0px;
            right: 20px;
            width: 200px;
            height: 80px;
            font-size: 1.5em;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        #orderButton:hover {
            background-color: #e03e00;
        }

        /* 商品選択の右側に配置されるボタン */
        .order-button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
            authDomain: "test2-802ce.firebaseapp.com",
            databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
            projectId: "test2-802ce",
            storageBucket: "test2-802ce.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
            measurementId: "G-5H39DWSK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const foodContainer = document.getElementById('foodContainer');
            const drinkContainer = document.getElementById('drinkContainer');
            const otherContainer = document.getElementById('otherContainer');
            const adminSection = document.getElementById('adminSection');
            const passwordInput = document.getElementById('adminPassword');
            const loginButton = document.getElementById('loginButton');
            const selectedItemsContainer = document.getElementById('selectedItems');

            let selectedItems = {};

            // ページロード時にメニューを読み込む
            const menusRef = ref(database, 'menus');
            get(menusRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const menus = snapshot.val();
                    for (let id in menus) {
                        const menu = menus[id];
                        addMenuToCategory(menu.category, menu.name, menu.price, menu.image, id, menu.tax, false);
                    }
                }
            }).catch((error) => {
                console.error("メニューの読み込み中にエラーが発生しました: ", error);
            });

            loginButton.addEventListener('click', function () {
                const password = passwordInput.value;
                if (password === 'admin123') {
                    adminSection.style.display = 'block';
                    passwordInput.value = '';

                    get(menusRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const menus = snapshot.val();
                            foodContainer.innerHTML = '';
                            drinkContainer.innerHTML = '';
                            otherContainer.innerHTML = '';
                            for (let id in menus) {
                                const menu = menus[id];
                                addMenuToCategory(menu.category, menu.name, menu.price, menu.image, id, menu.tax, true);
                            }
                        }
                    });
                } else {
                    alert('パスワードが間違っています。');
                }
            });

            function addMenuToCategory(category, name, price, image, id, tax, isAdmin) {
                const container = category === 'フード' ? foodContainer :
                                  category === 'ドリンク' ? drinkContainer : otherContainer;
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');

                const menuImageElement = document.createElement('img');
                menuImageElement.src = image;
                menuImageElement.alt = name;

                const menuNameElement = document.createElement('p');
                menuNameElement.textContent = name;

                const menuPriceElement = document.createElement('p');
                menuPriceElement.classList.add('price');
                menuPriceElement.textContent = `¥${price} (税込)`;

                const quantityControls = document.createElement('div');
                quantityControls.classList.add('quantity-controls');

                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.addEventListener('click', function () {
                    if (!selectedItems[id]) {
                        selectedItems[id] = { name, price, count: 0 };
                    }
                    selectedItems[id].count = Math.max(0, selectedItems[id].count - 1);
                    updateSelectedItems();
                });

                const quantityDisplay = document.createElement('span');
                quantityDisplay.textContent = selectedItems[id]?.count || '0';

                const plusButton = document.createElement('button');
                plusButton.textContent = '+';
                plusButton.addEventListener('click', function () {
                    if (!selectedItems[id]) {
                        selectedItems[id] = { name, price, count: 0 };
                    }
                    selectedItems[id].count += 1;
                    updateSelectedItems();
                });

                quantityControls.appendChild(minusButton);
                quantityControls.appendChild(quantityDisplay);
                quantityControls.appendChild(plusButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.type = 'button';
                deleteButton.style.display = isAdmin ? 'inline' : 'none';
                deleteButton.addEventListener('click', function () {
                    const menuRef = ref(database, `menus/${id}`);
                    set(menuRef, null).then(() => {
                        container.removeChild(menuItem);
                    }).catch((error) => {
                        console.error("メニューの削除中にエラーが発生しました: ", error);
                    });
                });

                // 商品右側にボタンを配置
                const orderButtonContainer = document.createElement('div');
                orderButtonContainer.classList.add('order-button-container');
                const orderButton = document.createElement('button');
                orderButton.textContent = '注文';
                orderButton.addEventListener('click', function () {
                    let orderItems = [];
                    let totalPrice = 0;

                    for (let key in selectedItems) {
                        if (selectedItems[key].count > 0) {
                            orderItems.push(`${selectedItems[key].name}: ¥${selectedItems[key].price} × ${selectedItems[key].count}`);
                            totalPrice += selectedItems[key].price * selectedItems[key].count;
                        }
                    }
                    alert(`注文内容: \n${orderItems.join('\n')}\n合計: ¥${totalPrice}`);
                });

                orderButtonContainer.appendChild(orderButton);

                menuItem.appendChild(menuImageElement);
                menuItem.appendChild(menuNameElement);
                menuItem.appendChild(menuPriceElement);
                menuItem.appendChild(quantityControls);
                menuItem.appendChild(deleteButton);
                menuItem.appendChild(orderButtonContainer);
                container.appendChild(menuItem);
            }

            function updateSelectedItems() {
                selectedItemsContainer.innerHTML = '';
                let totalPrice = 0;
                for (let key in selectedItems) {
                    if (selectedItems[key].count > 0) {
                        const itemElement = document.createElement('p');
                        itemElement.textContent = `${selectedItems[key].name}: ¥${selectedItems[key].price} × ${selectedItems[key].count}`;
                        selectedItemsContainer.appendChild(itemElement);
                        totalPrice += selectedItems[key].price * selectedItems[key].count;
                    }
                }
                const totalPriceElement = document.createElement('p');
                totalPriceElement.textContent = `合計: ¥${totalPrice}`;
                selectedItemsContainer.appendChild(totalPriceElement);
            }
        });
    </script>
</head>
<body>
    <div id="adminLogin">
        <input type="password" id="adminPassword" placeholder="管理者パスワード">
        <button id="loginButton">ログイン</button>
    </div>
    <div id="adminSection" style="display:none;">
        <div>
            <div id="foodContainer" class="menu-category">
                <h2>フード</h2>
            </div>
            <div id="drinkContainer" class="menu-category">
                <h2>ドリンク</h2>
            </div>
            <div id="otherContainer" class="menu-category">
                <h2>その他</h2>
            </div>
        </div>
    </div>
    <div id="selectedItems">
        <h3>選択された商品:</h3>
    </div>
</body>
</html>
