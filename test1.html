<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー注文システム</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .menu-category {
            margin-bottom: 40px;
        }
        .menu-category h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
        }
        .menu-item {
            display: flex;
            align-items: center;
            width: 200px;
            margin: 10px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }
        .menu-item span {
            font-size: 16px;
            margin-right: 10px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 0 5px;
        }
        .quantity-controls span {
            font-size: 16px;
        }
        #adminSection {
            display: none;
            margin-bottom: 40px;
        }
        #adminLogin {
            margin-bottom: 20px;
        }
        #adminLogin input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        #selectedItems {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>メニュー注文システム</h1>

        <div id="adminLogin">
            <input type="password" id="adminPassword" placeholder="管理者パスワード">
            <button id="loginButton">ログイン</button>
        </div>

        <div id="adminSection">
            <h2>管理者メニュー</h2>
            <h3>メニュー追加</h3>
            <input type="text" id="menuName" placeholder="メニュー名">
            <input type="number" id="menuPrice" placeholder="価格">
            <input type="text" id="menuImage" placeholder="画像URL">
            <select id="menuCategory">
                <option value="フード">フード</option>
                <option value="ドリンク">ドリンク</option>
                <option value="その他">その他</option>
            </select>
            <label>
                税込み10%
                <input type="radio" name="menuTax" value="10" checked>
            </label>
            <label>
                税込み8%
                <input type="radio" name="menuTax" value="8">
            </label>
            <button id="addMenuButton">メニューを追加</button>
        </div>

        <div class="menu-category">
            <h2>フード</h2>
            <div id="foodContainer" class="menu-container"></div>
        </div>
        <div class="menu-category">
            <h2>ドリンク</h2>
            <div id="drinkContainer" class="menu-container"></div>
        </div>
        <div class="menu-category">
            <h2>その他</h2>
            <div id="otherContainer" class="menu-container"></div>
        </div>

        <div id="selectedItems"></div>
        <button id="orderButton">注文確定</button>
    </div>

    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let isAdmin = false;
        const selectedItems = {}; // 注文中のアイテムを管理

        // 管理者ログイン処理
        document.getElementById('loginButton').addEventListener('click', function () {
            const adminPassword = document.getElementById('adminPassword').value;
            if (adminPassword === 'adminPassword') { // パスワードが一致すれば
                isAdmin = true;
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('adminLogin').style.display = 'none';
            } else {
                alert('パスワードが間違っています');
            }
        });

        // メニュー追加処理
        document.getElementById('addMenuButton').addEventListener('click', function () {
            const name = document.getElementById('menuName').value;
            const price = parseInt(document.getElementById('menuPrice').value);
            const image = document.getElementById('menuImage').value;
            const category = document.getElementById('menuCategory').value;
            const tax = document.querySelector('input[name="menuTax"]:checked').value;

            if (name && price && image && category) {
                const menuRef = database.ref('menus').push();
                menuRef.set({
                    name: name,
                    price: price,
                    image: image,
                    category: category,
                    tax: tax
                }).then(() => {
                    alert('メニューが追加されました');
                    location.reload();
                }).catch((error) => {
                    alert('メニューの追加に失敗しました');
                    console.error('メニュー追加エラー:', error);
                });
            } else {
                alert('すべての項目を入力してください');
            }
        });

        // メニュー読み込み処理
        const foodContainer = document.getElementById('foodContainer');
        const drinkContainer = document.getElementById('drinkContainer');
        const otherContainer = document.getElementById('otherContainer');

        firebase.database().ref('menus').on('child_added', function (snapshot) {
            const menu = snapshot.val();
            const id = snapshot.key;

            const menuItem = document.createElement('div');
            menuItem.classList.add('menu-item');

            const menuImageElement = document.createElement('img');
            menuImageElement.src = menu.image;
            const menuNameElement = document.createElement('span');
            menuNameElement.textContent = menu.name;
            const menuPriceElement = document.createElement('span');
            menuPriceElement.textContent = `¥${menu.price}`;

            const quantityControls = document.createElement('div');
            quantityControls.classList.add('quantity-controls');
            const minusButton = document.createElement('button');
            minusButton.textContent = '-';
            minusButton.addEventListener('click', function () {
                if (selectedItems[id] && selectedItems[id].count > 0) {
                    selectedItems[id].count--;
                    updateSelectedItems();
                }
            });

            const quantityDisplay = document.createElement('span');
            quantityDisplay.textContent = '0';

            const plusButton = document.createElement('button');
            plusButton.textContent = '+';
            plusButton.addEventListener('click', function () {
                if (!selectedItems[id]) {
                    selectedItems[id] = { name: menu.name, price: menu.price, count: 0 };
                }
                selectedItems[id].count++;
                updateSelectedItems();
            });

            quantityControls.appendChild(minusButton);
            quantityControls.appendChild(quantityDisplay);
            quantityControls.appendChild(plusButton);

            if (isAdmin) {
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.addEventListener('click', function () {
                    deleteMenu(id);
                });
                menuItem.appendChild(deleteButton);
            }

            menuItem.appendChild(menuImageElement);
            menuItem.appendChild(menuNameElement);
            menuItem.appendChild(menuPriceElement);
            menuItem.appendChild(quantityControls);

            if (menu.category === 'フード') {
                foodContainer.appendChild(menuItem);
            } else if (menu.category === 'ドリンク') {
                drinkContainer.appendChild(menuItem);
            } else {
                otherContainer.appendChild(menuItem);
            }

            function updateSelectedItems() {
                quantityDisplay.textContent = selectedItems[id].count;
                updateSelectedItemsList();
            }

            function updateSelectedItemsList() {
                const selectedItemsContainer = document.getElementById('selectedItems');
                selectedItemsContainer.innerHTML = '';
                let totalPrice = 0;

                for (let key in selectedItems) {
                    const item = selectedItems[key];
                    if (item.count > 0) {
                        const itemElement = document.createElement('p');
                        itemElement.textContent = `${item.name}: ¥${item.price} × ${item.count}`;
                        selectedItemsContainer.appendChild(itemElement);
                        totalPrice += item.count * item.price;
                    }
                }

                const totalPriceElement = document.createElement('p');
                totalPriceElement.textContent = `合計: ¥${totalPrice}`;
                selectedItemsContainer.appendChild(totalPriceElement);
            }
        });

        // メニュー削除処理
        function deleteMenu(id) {
            const menuRef = firebase.database().ref('menus/' + id);
            menuRef.remove().then(() => {
                alert('メニューが削除されました。');
                location.reload();
            }).catch((error) => {
                alert('メニューの削除に失敗しました。');
                console.error('メニュー削除エラー:', error);
            });
        }
    </script>
</body>
</html>
