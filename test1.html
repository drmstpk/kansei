<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <style>
        #selectedItems {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #selectedItems h3 {
            margin-top: 0;
        }

        .menu-item {
            display: inline-block;
            text-align: center;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            height: 280px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item p {
            margin: 5px 0;
        }

        .menu-item .price {
            font-size: 14px;
            color: #555;
        }

        .menu-category {
            margin-top: 20px;
        }

        .menu-category h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .quantity-controls button {
            width: 25px;
            height: 25px;
        }

        .orderButton {
            width: 150px;
            height: 300px;
        }

        .admin-login {
            margin-top: 20px;
        }

        .admin-login input {
            padding: 10px;
            margin: 5px;
        }

        .admin-login button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #adminMenuContainer {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
            authDomain: "test1-dcefa.firebaseapp.com",
            databaseURL: "https://test1-dcefa-default-rtdb.firebaseio.com/",
            projectId: "test1-dcefa",
            storageBucket: "test1-dcefa.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
            measurementId: "G-5H39DWSK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const foodContainer = document.getElementById('foodContainer');
            const drinkContainer = document.getElementById('drinkContainer');
            const otherContainer = document.getElementById('otherContainer');
            const selectedItemsContainer = document.getElementById('selectedItems');
            const orderButton = document.getElementById('orderButton');
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminMenuContainer = document.getElementById('adminMenuContainer');

            let selectedItems = {};

            // ページロード時にメニューを読み込む
            const menusRef = ref(database, 'menus');
            get(menusRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const menus = snapshot.val();
                    for (let id in menus) {
                        const menu = menus[id];
                        addMenuToCategory(menu.category, menu.name, menu.price, menu.image, id, menu.tax);
                    }
                }
            }).catch((error) => {
                console.error("メニューの読み込み中にエラーが発生しました: ", error);
            });

            // 管理者ログイン
            adminLoginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;

                if (username === 'admin' && password === 'password') {
                    alert("ログイン成功！管理者メニューが表示されます。");
                    adminMenuContainer.style.display = 'block';
                    adminLoginForm.style.display = 'none';
                } else {
                    alert("ログインに失敗しました。ユーザー名とパスワードを確認してください。");
                }
            });

            // 注文処理
            orderButton.addEventListener('click', function () {
                let orderItems = [];
                let totalPrice = 0;

                for (let key in selectedItems) {
                    if (selectedItems[key].count > 0) {
                        const item = selectedItems[key];
                        orderItems.push({ name: item.name, price: item.price, count: item.count });
                        totalPrice += item.count * item.price;
                    }
                }

                if (orderItems.length > 0) {
                    const orderData = {
                        items: orderItems,
                        total: totalPrice,
                        date: new Date().toLocaleString()
                    };

                    const ordersRef = ref(database, 'orders');
                    push(ordersRef, orderData)
                        .then(() => {
                            alert("注文が確定しました！PayPayに移動します。");
                            window.location.href = `paypay://pay?amount=${totalPrice}`;
                        })
                        .catch((error) => {
                            console.error("注文の保存中にエラーが発生しました: ", error);
                            alert("注文の保存に失敗しました。もう一度お試しください。");
                        });
                } else {
                    alert("メニューを選択してください。");
                }
            });

            // メニューをカテゴリーごとに表示
            function addMenuToCategory(category, name, price, image, id, tax) {
                const container = category === 'フード' ? foodContainer :
                                  category === 'ドリンク' ? drinkContainer : otherContainer;
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');

                const menuImageElement = document.createElement('img');
                menuImageElement.src = image;
                menuImageElement.alt = name;

                const menuNameElement = document.createElement('p');
                menuNameElement.textContent = name;

                const menuPriceElement = document.createElement('p');
                menuPriceElement.classList.add('price');
                menuPriceElement.textContent = `¥${price} (税込)`;

                const quantityControls = document.createElement('div');
                quantityControls.classList.add('quantity-controls');

                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.addEventListener('click', function () {
                    decreaseQuantity(id);
                });

                const quantityDisplay = document.createElement('span');
                quantityDisplay.textContent = selectedItems[id] ? selectedItems[id].count : 0;

                const plusButton = document.createElement('button');
                plusButton.textContent = '+';
                plusButton.addEventListener('click', function () {
                    increaseQuantity(id);
                });

                quantityControls.appendChild(minusButton);
                quantityControls.appendChild(quantityDisplay);
                quantityControls.appendChild(plusButton);

                menuItem.appendChild(menuImageElement);
                menuItem.appendChild(menuNameElement);
                menuItem.appendChild(menuPriceElement);
                menuItem.appendChild(quantityControls);

                container.appendChild(menuItem);
            }

            function increaseQuantity(id) {
                if (!selectedItems[id]) {
                    selectedItems[id] = { count: 0, name: '', price: 0 };
                }
                selectedItems[id].count++;
                updateSelectedItems();
            }

            function decreaseQuantity(id) {
                if (selectedItems[id] && selectedItems[id].count > 0) {
                    selectedItems[id].count--;
                    updateSelectedItems();
                }
            }

            function updateSelectedItems() {
                selectedItemsContainer.innerHTML = '';
                let totalPrice = 0;
                for (let key in selectedItems) {
                    const item = selectedItems[key];
                    if (item.count > 0) {
                        const itemElement = document.createElement('div');
                        itemElement.textContent = `${item.name} x${item.count} - ¥${item.price * item.count}`;
                        selectedItemsContainer.appendChild(itemElement);
                        totalPrice += item.price * item.count;
                    }
                }

                const totalPriceElement = document.createElement('div');
                totalPriceElement.textContent = `合計: ¥${totalPrice}`;
                selectedItemsContainer.appendChild(totalPriceElement);
            }
        });
    </script>
</head>
<body>
    <h1>メニュー選択</h1>

    <!-- 管理者ログインフォーム -->
    <div class="admin-login" id="adminLoginForm">
        <h2>管理者ログイン</h2>
        <form>
            <input type="text" id="adminUsername" placeholder="ユーザー名" required>
            <input type="password" id="adminPassword" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
    </div>

    <!-- 管理者用メニュー（非表示） -->
    <div id="adminMenuContainer">
        <h2>管理者メニュー</h2>
        <button>メニューを追加</button>
        <!-- 管理者用の他の操作ボタンなど -->
    </div>

    <!-- メニュー -->
    <div class="menu-category">
        <h2>フード</h2>
        <div class="menu-container" id="foodContainer"></div>
    </div>

    <div class="menu-category">
        <h2>ドリンク</h2>
        <div class="menu-container" id="drinkContainer"></div>
    </div>

    <div class="menu-category">
        <h2>その他</h2>
        <div class="menu-container" id="otherContainer"></div>
    </div>

    <!-- 注文内容 -->
    <div id="selectedItems">
        <h3>選択したメニュー</h3>
        <!-- ここに選択されたメニューが表示されます -->
    </div>

    <!-- 注文ボタン -->
    <button id="orderButton">注文を確定する</button>
</body>
</html>
